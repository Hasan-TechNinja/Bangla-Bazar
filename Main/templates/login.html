{% extends 'base.html' %}
{% load static %}
{% block title %}Profile{% endblock title %}
{% block content %}
<br> <br> <br>
<div class="container my-5">
    <div class="row">
        <h3>Welcome aiQuest</h3>
        <div class="col-sm-2 border-end">
            <ul class="list-unstyled">
                <li class="d-grid"><a href="{% url "profile" %}" class="btn btn-primary">Edit Profile</a></li>
                <br>
                <li class="d-grid"><a href="{% url "address" %}" class="btn btn-primary">View Profile</a></li>
                <br>
                <li class="d-grid"><a href="{% url "registration" %}" class="btn btn-primary">Sing-up</a></li>
                <br>
                <li class="d-grid"><a href="{% url "login" %}" class="btn btn-primary">Sing-in</a></li>
            </ul>
        </div>
        <div class="col-sm-8 offset-sm-1 form-group col-lg-6 mb-2">
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <small><a href="#">Forgot Password ?</a></small> <br>
                <input type="submit" class="btn btn-primary mt-4 text-center" value="sing-in">
                <br>
                <div class="text-center text-primary fw-bold"><small>New to aiQuestFashion ? <a
                            href="#" class="text-danger">Create an Account</a> </small>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
